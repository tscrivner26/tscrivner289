<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: #61dafb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #menu {
            text-align: center;
        }
        #menu h1 {
            margin-bottom: 40px;
        }
        .game-button {
            font-size: 24px;
            margin: 20px;
            padding: 10px 20px;
            background-color: #61dafb;
            color: #282c34;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .game-button:hover {
            background-color: #50a9c0;
        }
    </style>
</head>
<body>
    <div id="menu">
        <h1>Game Hub</h1>
        <button class="game-button" onclick="navigateToGame('geometric-sprint.html')">Geometric Sprint</button>
        <!-- Add more game buttons here -->
    </div>

    <script>
        function navigateToGame(gameName) {
            window.location.href = '/' + gameName;
        }
    </script>
</body>
</html>
